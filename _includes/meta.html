    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@convincedcoder" />
    <meta name="twitter:creator" content="@convincedcoder" />
    
    <meta property="og:url" content="https://convincedcoder.github.io{{ site.baseurl }}{{ page.url }}" />

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | strip }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip }}" />
    {% else %}
    <meta name="description" content="{{ site.description | strip }}">
    <meta property="og:description" content="{{ site.description | strip }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.layout == 'post' %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% elsif page.layout == 'page' %}
    <meta property="og:title" content="{{ page.title }} - {{ site.name }}" />
    <meta property="twitter:title" content="{{ page.title }} - {{ site.name }}" />
    {% elsif page.layout == 'tag_page' %}
    <meta property="og:title" content="{{ page.tag }} - {{ site.name }}" />
    <meta property="twitter:title" content="{{ page.tag }} - {{ site.name }}" />
    {% else %}
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="twitter:title" content="{{ site.name }}" />
    {% endif %}
