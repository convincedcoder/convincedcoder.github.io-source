--- 
layout: default 
---

<article class="post">
    <h1>{{ page.title }}</h1>
    
    <div class="date">
        {{ page.date | date: "%Y-%m-%d" }}
    </div>

    <div class=post-tags>
        {% for tag in page.tags %}       
            {% capture tag_name %}{{ tag }}{% endcapture %}     
            <a href="/tag/{{ tag_name }}" class="tag">{{  tag_name }}</a>
        {% endfor %}
    </div>

    <div class="entry">
        {{ content | toc }}
    </div>

    {% include disqus.html %}
</article>
